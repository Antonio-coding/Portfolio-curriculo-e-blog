<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home-Thiago</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=DotGothic16&family=Press+Start+2P&family=Silkscreen:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</head>

<body>
    <!--main-->
    <main>
        <!--navbar-->
        <nav class="navbar bg-body-tertiary">
            <form class="container-fluid justify-content-center">
                <button class="btn btn-outline-success me-2" type="button"><img
                        src="node_modules/bootstrap-icons/icons/file-earmark-person.svg" alt="link curriculo" width="32"
                        height="32" id="btnNavBar">CURRICULO</button>
                <button class="btn btn-outline-success me-2" type="button"><img
                        src="node_modules/bootstrap-icons/icons/pencil-square.svg" alt="link blog" width="32"
                        height="32" id="btnNavBar">BLOG</button>
                <button class="btn btn-outline-success me-2" type="button"><img
                        src="node_modules/bootstrap-icons/icons/controller.svg" alt="link jogos" width="32"
                        height="32" id="btnNavBar">JOGOS</button>
                <button class="btn btn-outline-success me-2" type="button"><img 
                        src="node_modules/bootstrap-icons/icons/house-fill.svg" alt="link home" width="32"
                        height="32" id="btnNavBar">HOME</button>
                <button class="btn btn-outline-success me-2" type="button"><img
                        src="node_modules/bootstrap-icons/icons/phone.svg" alt="link contatos" width="32"
                        height="32" id="btnNavBar">CONTATO</button>
                <button class="btn btn-outline-success me-2" type="button"><img
                        src="node_modules/bootstrap-icons/icons/instagram.svg" alt="link redes" width="32"
                        height="32" id="btnNavBar">REDES</button>
                <button class="btn btn-outline-success me-2" type="button"><img
                        src="node_modules/bootstrap-icons/icons/folder2-open.svg" alt="Lik Projetos" width="32"
                        height="32" id="btnNavBar">PROJETOS</button>
            </form>
        </nav>

        <!--carousel-->
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/site01.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/site01.png" class="d-block w-100" alt="...">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <footer>
        <h1>hello world</h1>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
    integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script>

</html>
